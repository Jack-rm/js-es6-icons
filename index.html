<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link to Bootstrap 5's framework for more generic css usage -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
    <!-- link to my specific css file -->
    <link rel="stylesheet" href="css/style.css">

    <title>JS - ES6 - ICONS</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row text-start">
                <div class="col-12">
                    <h1 id="my_title">FontIcons</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="my_filter-bar mb-3">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12">
                        <label for="selector" class="text-uppercase pb-4 pt-4 text-white fs-5 "> Filtra per tipo </label>
                        <select name="my_selector" id="my_selector">
                                <option value="all">All</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
        <section class="my_icons-section mt-5">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 my_icon-container">
                        <div id="my_icon-box" class="d-flex justify-content-evenly">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script type="text/javascript" src="javascript/script.js">
    </script>
</body>
</html>
